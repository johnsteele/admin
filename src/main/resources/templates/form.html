<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">

<body>
<!-- Insert content into the layouts/master.html -->
<th:block layout:fragment="content">

    <h1>Page header - A Form with errors</h1>
    <div class="alert alert-danger">
        <div class="row">
            <span class="pficon pficon-error-circle-o"></span>
            <strong>Hey there is a problem!</strong> Yeah this is really messed up and you should <a href="#" class="alert-link">know about it</a>.
        </div>
        <div class="row">
            <span class="pficon pficon-error-circle-o"></span>
            <strong>Hey there is a problem!</strong> Yeah this is really messed up and you should <a href="#" class="alert-link">know about it</a>.
        </div>
    </div>

    <form class="form-horizontal" role="form" action="form" method="post">
        <input type="hidden" id="version" value="9" />
        <!--div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
            </div>
        </div>
        <div class="form-group has-error">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"/>
                <span class="help-block">Please correct the error</span>
            </div>
        </div-->
        <div class="form-group">
            <label for="moreThanOrEqual10" class="col-sm-2 control-label">Min(10)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="moreThanOrEqual10" name="moreThanOrEqual10" placeholder="10"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lessThanOrEqual100" class="col-sm-2 control-label">Max(100)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lessThanOrEqual100" name="lessThanOrEqual100" placeholder="100"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sizeBetween6and10" class="col-sm-2 control-label">Between 6 and 10</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sizeBetween6and10" placeholder="8"/>
            </div>
        </div>
        <div class="form-group">
            <label for="futureDate" class="col-sm-2 control-label">Future</label>
            <div class="col-sm-10">
                <div class="input-group date" id="date-future">
                    <input type="text" class="form-control bootstrap-datepicker" readonly="true" id="futureDate" />
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pastDate" class="col-sm-2 control-label">Past</label>
            <div class="col-sm-10">
                <div class="input-group date" id="date-past">
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    <input type="text" class="form-control bootstrap-datepicker" readonly="true" id="pastDate" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
    </div>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script>
  $(document).ready(function() {
        // Select the correct menu
        $("#form-menu").addClass( "active");

        // Initialize the vertical navigation
        $().setupVerticalNavigation(true);

        // Initialize Popovers
        $(document).ready(function() {
        $('[data-toggle=popover]').popovers()
        });

        $('#date-future').datepicker({
            autoclose: true,
            orientation: "bottom left",
            startDate: '+1d',
            todayBtn: "linked",
            todayHighlight: true
        });
        $('#date-past').datepicker({
            autoclose: true,
            orientation: "bottom left",
            endDate: '-1d',
            todayBtn: "linked",
            todayHighlight: true
        });
  });
</script>

</th:block>
</body>
</html>
